<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      repo: 'https://github.com/QingWei-Li/docsify/',
      // homepage: 'home.md', // define start of pag, default: readme.md
      auto2top: true, // scroll on top if url path is changed
    // loadNavbar: true,
    // loadSidebar: true,
    maxLevel: 2,
    subMaxLevel: 4,
    search: 'auto', // default

    search : [
      '/',            // => /README.md
      '/wahl'
    ],

    // complete configuration parameters
    search: {
      maxAge: 86400000, // Expiration time, the default one day
      paths: "auto", // or 'auto'
      placeholder: 'Hier Suche eingeben',

      // Localization
      placeholder: {
        '/de-de/': 'Hier Suche eingeben',
        '/': 'Type to search'

      },

      noData: 'No Results!',

      // Localization
      noData: {
        '/de-de/': 'Keine Ergebnisse',
        '/': 'No Results'
      },

      // Headline depth, 1 - 6
      depth: 2
    },
      name: '',
      repo: ''
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
</body>
</html>
